<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Postcard</title>
	<link rel="stylesheet" href="./main.css" />
</head>

<body>
	<div id="postcard">
		<div id="header">
			<h1>My Postcard</h1>
			<img id="logo"
				src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true"
				alt="Logo 4Geeks" />
		</div>
		<div id="main">
			<div id="description">
				<p>Look how awesome! This is a postcard that I created using HTML5 amd CSS3 during my 4Geeks Academy
					Course!</p>
				<p>This is so cool, can't wait to start doing more stuff!</p>
			</div>
			<div id="form">
				<input type="name" value="Some Name" />
				<input type="email" value="Some Email" />
				<input type="comment" value="Some comment" />
			</div>
		</div>
		<div id="footer">
			<button type="button">Send My Postcard</button>
		</div>
	</div>
</body>

</html>
